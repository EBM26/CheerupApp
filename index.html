<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" /> 
  <title>Cheer Up App</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Aclonica|Amarante|Audiowide|Bangers|Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
